name: NFL, update & export

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  schedule:
    - cron: "58 23 * 9-12,1 0" # Runs 7:58pm EST every Sunday, but only during the months of September through January
    - cron: "28 3 * 9-12,1 1" # Runs 11:28pm EST every Sunday (3:28am UTC)
    - cron: "28 3 * 9-12,1 6" # Runs 11:28pm EST every Thursday (3:28 am UTC)
  workflow_dispatch: # Allows manual triggering

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    env:
      TZ: America/New_York

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install \
            pandas \
            python-dotenv \
            requests \
            pillow \
            numpy \
            scipy \
            espn-api

      - name: Push median script
        run: |
          python backend/median-np.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated median update"
          git push
        continue-on-error: true # Prevent failure if no changes
